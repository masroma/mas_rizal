<html>
    <head>
    <meta charset="utf-8">
    <title>menyembunyikan email</title>
    </head>
    <body>
        
        <script>
            protect_email = function (user_email) {
            var avg, splitted, part1, part2;
            splitted = user_email.split("@");
            part1 = splitted[0];
            avg = part1.length / 2;
            part1 = part1.substring(0, (part1.length - avg));
            part2 = splitted[1];
            return part1 + "*****@" + part2;
        };
                document.write("email kamu adalah " + protect_email("masroma75@gmail.com"));
                console.log(protect_email("masroma75@gmail.com"));
               
        </script>
    </body>
</html>
